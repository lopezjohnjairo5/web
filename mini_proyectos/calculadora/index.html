<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
	<!--end fonts-->
	<link rel="stylesheet" href="./main.css">
	<title>calculadora</title>
</head>
<body>
	<section id="container">
		<div id="title">
			<h1>Calculadora</h1>
			<hr>
			<br>
		</div>
		<div id="calc-content">
			<input type="text" id="input-op" placeholder="0" disabled>
			<div id="buttons">
				<div id="specials-buttons">
					<button id="sp-erase">CE</button>
					<button class="put-value-in" data-value="(" id="sp-opening-parentheses">(</button>
					<button class="put-value-in" data-value=")" id="sp-closing-parentheses">)</button>
					<button id="sp-raise">x<sup>n</sup></button>
				</div>
				<div id="numbers-buttons">
					<button class="put-value-in" data-value="9" id="btn-nine">9</button>
					<button class="put-value-in" data-value="8" id="btn-eight">8</button>
					<button class="put-value-in" data-value="7" id="btn-seven">7</button>
					<button class="put-value-in" data-value="6" id="btn-six">6</button>
					<button class="put-value-in" data-value="5" id="btn-five">5</button>
					<button class="put-value-in" data-value="4" id="btn-four">4</button>
					<button class="put-value-in" data-value="3" id="btn-three">3</button>
					<button class="put-value-in" data-value="2" id="btn-two">2</button>
					<button class="put-value-in" data-value="1" id="btn-one">1</button>
					<button class="put-value-in" data-value="0" id="btn-zero">0</button>
					<button class="put-value-in" data-value="." id="btn-point">.</button>

				</div>
				<div id="operation-buttons">
					<button class="put-value-in" data-value="/" id="op-div">/</button>
					<button class="put-value-in" data-value="*" id="op-mul">*</button>
					<button class="put-value-in" data-value="+" id="op-add">+</button>
					<button class="put-value-in" data-value="-" id="op-sub">-</button>
				</div>
				<div id="equal-button">
					<button id="btn-equal">=</button>
				</div>
			</div>
		</div>
	</section>
	 <!-- scripts -->
	<script src="./main.js"></script>
</body>
</html>
