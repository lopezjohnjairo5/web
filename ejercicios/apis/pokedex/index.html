<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- end fonts -->
    <link rel="stylesheet" href="main.css">
    <title>Pokedex - </title>
</head>
<body>
    <h1>Pok√©dex</h1>
    <section id="pokedex" class="red-color">
        <div id="header-pokedex" class="red-color">
            <div id="indicators" class="red-color">
                <div id="first-indicator"></div>
                <div id="second-indicator" class="indicators-lights"></div>
                <div id="third-indicator" class="indicators-lights"></div>
                <div id="four-indicator" class="indicators-lights"></div>
            </div>
        </div>
        <div id="ornament" class="red-color">
            <div id="inside-ornament" class="red-color"></div>
        </div>
        <div id="center-pokedex" class="">
            <div id="content-center-pokedex">
                <div id="header-screen-pokedex">
                    <div class="circle-header-screen-pokedex"></div>
                    <div class="circle-header-screen-pokedex"></div>
                </div>
                <div id="screen-pokedex">
                    <!-- aqui van las imagenes del pokemon -->
                    <img src="#" alt="" id="pokemon-prev">
                </div>
                <div id="footer-screen-pokedex">
                    <div id="footer-screen-let"></div>
                    <span class="material-symbols-outlined">menu</span>
                </div>
            </div>    
        
        </div>
        <div id="btns-pokedex" class="">
            <div id="left-btns">
                <button id="joystick-btn"></button>
                <button id="start-btn" class="btns-options"></button>
                <button id="select-btn" class="btns-options"></button>
                <textarea name="description" id="description" cols="30" rows="5" readonly>Creado por JJLE.</textarea>
            </div>
            <table id="right-btns">
                <tbody>
                    <tr>
                        <td></td>
                        <td>
                            <button id="top-arrow" class="cross-btns">^</button>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <button id="left-arrow" class="cross-btns">^</button>
                        </td>
                        <td>
                            <button id="center" class="cross-btns">0</button>
                        </td>
                        <td>
                            <button id="right-arrow" class="cross-btns">^</button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button id="down-arrow" class="cross-btns">^</button>
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <footer>
    	<small><b>Creado por:</b> Jjle &Copy 2023</small>
    </footer>
    <script src="main.js"></script>
</body>
</html>
