<body class="background-color-element">
	<div id="login">
		<form action="" id="form-web">
			<h1>Login</h1>
			<br>
			<label for="email"></label>
			<input type="text" id="email" class="form-elements" placeholder="Correo@gmail.com">
			<label for="password"></label>
			<input type="password" id="password" class="form-elements" placeholder="Contraseña">
			<label for="terms-and-conditions" class="space-elements"><input type="checkbox" value="1" id="terms-and-conditions" required><a href="#"> Acepto terminos y condiciones</a></label>
			<input type="submit" id="send" class="form-elements background-color-element" value="Enviar">

		</form>		
	</div>
